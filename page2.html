<!-- Content Container -->

    <h1 style="color: white;">Round 2</h1>
    <div id="logo-container">
        <img src="image/logo.png" alt="Logo" class="logo-image">
    </div>
    <div class="package-controls">
        <div class="form-group">
            <select id="packageSelect" class="form-control package-select">
                <option value="" disabled selected>Select a package</option>
                <option value="Package A">Package 1</option>
                <option value="Package B">Package 2</option>
                <option value="Package C">Package 3</option>
                <option value="Package D">Package 4</option>

        <!-- Carousel container -->
        <div class="d-flex justify-content-center"> <!-- Center the carousel -->

            <a class="index carousel-control-next" id="nextButton" href="#imageCarousel" role="button" data-slide="next">

    <div id="countdown-container" class="countdown-container" style="display: none;">
        <div id="countdown" style="font-size: 48px; color: white; text-align: center;"></div>
